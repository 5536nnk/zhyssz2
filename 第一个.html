<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --primary-color: #ff4b7d;
            --secondary-color: #fff0f5;
            --accent-color: #ff99b2;
            --text-color: #4a1a2f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', sans-serif;
            background: linear-gradient(135deg, #fff0f5 0%, #ffe4e1 100%);
            min-height: 100vh;
            color: var(--text-color);
            overflow-x: hidden;
        }

        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s;
        }

        .loader::after {
            content: "";
            width: 50px;
            height: 50px;
            border: 5px solid var(--primary-color);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 3px;
            background: var(--primary-color);
            transition: width 0.3s;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 3.5rem;
            margin: 2rem 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            color: var(--primary-color);
        }

        .subtitle {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: var(--accent-color);
        }

        #timer {
            font-size: 4rem;
            text-align: center;
            margin: 3rem 0;
            letter-spacing: 2px;
            background: linear-gradient(to right, #ff758c 0%, #ff7eb3 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .gallery {
            overflow: hidden;
            white-space: nowrap;
            margin: 4rem 0;
            position: relative;
        }

        .gallery-track {
            display: inline-block;
            animation: marquee 30s linear infinite;
        }

        .gallery img {
            height: 200px;
            margin: 0 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s, transform 0.5s;
        }

        .gallery img.loaded {
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .message {
            text-align: center;
            font-size: 2rem;
            margin: 3rem 0;
            position: relative;
        }

        .message::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill="%23ff4b7d" d="M10 3.22l-.61.6-2.12-2.13-1.42 1.42L8.17 5.2l-.62.6-.6-.6-2.46 2.46 1.42 1.42L7.55 7.4l.6.62.6-.6 2.46 2.46 1.42-1.42-2.46-2.46.6-.62 2.13 2.12 1.42-1.42-2.12-2.13-.6.61z"/></svg>');
            opacity: 0.1;
            z-index: -1;
        }

        .love-effect {
            position: fixed;
            pointer-events: none;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .heart {
            position: absolute;
            animation: float 3s ease-in forwards;
            opacity: 0.7;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100vh) scale(0);
                opacity: 0;
            }
        }

        .mystery-button {
            display: block;
            margin: 2rem auto;
            padding: 15px 30px;
            background: linear-gradient(45deg, #4a1a2f, #6d273d);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .mystery-button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }
    </style>
</head>

    <script>
        // Âä†ËΩΩËøõÂ∫¶
        let progress = 0;
        const progressBar = document.querySelector('.progress-bar');
        const loader = document.querySelector('.loader');
        
        const progressInterval = setInterval(() => {
            progress += Math.random() * 10;
            if(progress >= 100) {
                clearInterval(progressInterval);
                loader.style.opacity = '0';
                setTimeout(() => loader.style.display = 'none', 500);
            }
            progressBar.style.width = `${Math.min(progress, 100)}%`;
        }, 200);

        // ËÆ°Êó∂Âô®
        const targetDate = new Date('2025-03-28T21:00:00').getTime();
        
        function updateTimer() {
            const now = new Date().getTime();
            const diff = targetDate - now;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('timer').innerHTML = 
                `${days.toString().padStart(2, '0')}:${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            requestAnimationFrame(updateTimer);
        }

        // Áà±ÂøÉÊïàÊûú
        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.className = 'heart';
            heart.style.left = `${Math.random() * 100}%`;
            heart.style.fontSize = `${Math.random() * 20 + 10}px`;
            document.querySelector('.love-effect').appendChild(heart);
            
            setTimeout(() => heart.remove(), 3000);
        }

        // ÂõæÁâáÊáíÂä†ËΩΩ
        const lazyLoad = () => {
            const images = document.querySelectorAll('img[data-src]');
            images.forEach(img => {
                img.src = img.dataset.src;
                img.classList.add('loaded');
            });
        }

        // ÂàùÂßãÂåñ
        window.onload = () => {
            updateTimer();
            setInterval(createHeart, 500);
            lazyLoad();
        }
    </script>
